<form (ngSubmit)="onRegisterformSubmit()" #registerForm="ngForm">

  <div class="form-group">
    <label for="name">Name</label>
  	<input type="text" id="name" required [(ngModel)]="name" name="name"
         #formName="ngModel">
    <div [hidden]="formName.valid || formName.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="name">E-mail</label>
  	<input type="text" id="email" required [(ngModel)]="email" email name="email" #formEmail="ngModel">
  </div>
  <div [hidden]="formEmail.valid || formEmail.pristine" class="alert alert-danger">
    Correct email is required
  </div>

  <div class="form-group">
    <label for="username">Username</label>
	 <input type="text" id="username" required [(ngModel)]="username" name="username" #formUsername="ngModel">
  </div>
  <div [hidden]="formUsername.valid || formUsername.pristine" class="alert alert-danger">
    Username required
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="text" [(ngModel)]="password" required name="password" #formPassword="ngModel">
  </div>
  <div [hidden]="formPassword.valid || formPassword.pristine" class="alert alert-danger">
    Password required
  </div>
  
  <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Submit</button>


</form>
